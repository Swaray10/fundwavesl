name: Build on PR

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL_DEV: postgres://user:pass@localhost:5432/db # dummy link
      DATABASE_URL_PROD: postgres://user:pass@localhost:5432/db #dummy links
      NODE_ENV: development

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # safer stable version

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.15.0  # specify the pnpm version you want

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm build
